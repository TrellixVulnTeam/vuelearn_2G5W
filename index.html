<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>vue learn</title>
</head>

<body>
    <div id="app" v-cloak>
        <p>{{fullName()}}</p>
        <hr> {{age}}
        <div>
            <label for="">firstName</label>
            <input type="text" :value="firstName" @input.prevent="updateFirstName('triggered',$event)" />

            <label for="">middle name</label>
            <input type="text" :value='middleName' @keyup.enter="updateMiddleName" />

            <input type="text" :value="lastName" @input.prevent="updateLastName( ' this is triggered message ',$event) " />
        </div>
        <button @click="increment ">increment</button>
        <button v-on:click="age-- ">decrement</button>
    </div>

    <script src="https://unpkg.com/vue@3 "></script>
    <script src="app.js "></script>
</body>

</html>
